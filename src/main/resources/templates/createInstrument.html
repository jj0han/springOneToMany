<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <title>Index</title>
    <style>
      .message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-bottom: 30px">
        <div class="col">
          <h2>Cadastro Instrumento</h2>
          <a th:href="@{/}" class="btn btn-primary">Voltar</a>
          <div
            class="alert alert-success alert-dismissible fade show"
            th:if="${message}"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
            <span th:text="${message}"></span>
          </div>
          <form th:action="@{/save}" th:object="${newInstrument}" method="post">
            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">modelo:</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" th:field="*{name}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="message"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">marca:</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" th:field="*{brand}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="message"
                  th:if="${#fields.hasErrors('brand')}"
                  th:errors="*{brand}"
                ></span>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">pre√ßo:</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" th:field="*{value}" />
              </div>
              <div class="col-sm-5">
                <span
                  class="message"
                  th:if="${#fields.hasErrors('value')}"
                  th:errors="*{value}"
                ></span>
              </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Salvar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
